<div class="container" style="margin-top: 100px;">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                Farmer profile
              </a>
            </h4>
          </div>
          <div id="collapse1" class="panel-collapse collapse in">
            <div class="panel-body">
            <div class="form-group">
                <label for="">Full name</label>
                <input [(ngModel)]="farmerName" (input)="onInputChange()" type="text" class="form-control fp" required>
            </div>
            <div class="form-group">
                <label for="">Email address</label>
                <input [(ngModel)]="email" type="email" class="form-control fp">
            </div>
            <div class="form-group">
                <label for="">Cellphone number</label>
                <input [(ngModel)]="cel" type="cel" class="form-control fp" required>
            </div>
            
            <div class="form-group">
                <label for="">Gender</label>
                <select [(ngModel)]="gender" class="form-control fp" name="" id="" required>
                  <option value="">Male</option>
                  <option value="">Female</option>
                  <option value="">Other</option>
                </select>
                <!--<select [(ngModel)]="selectedGender" name="" id="">
                    <option *ngFor="let fruit of fruits" [value]="fruit">{{fruit}}</option>
                </select>-->
            </div>
            <div class="form-group">
              <label for="">Date of birth</label>
              <input [(ngModel)]="dob" type="date" class="form-control fp" name="" id="" required>
            </div>
            <div class="form-group">
              <label for="">For how many years has your farm been operating?</label>
              <input [(ngModel)]="yo" type="text" class="form-control fp" name="" id="" required>
            </div>
            <div class="form-group">
              <label for="">What is the level of education of the farmer?</label>
              <select [(ngModel)]="education" class="form-group" name="" class="form-control fp" id="">
                <option value=""></option>
                <option value="HC">Higher Certificate</option>
                <option value="D">Diploma</option>
                <option value="BD">Bachelor’s Degree</option>
                <option value="HD">Honours Degree</option>
                <option value="MD">Master’s Degree</option>
                <option value="DOC">Doctorate</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Do you live on the farm</label>
              <br>
              <label class="radio-inline"><input type="radio" [(ngModel)]="YesFarm" name="optradio">Yes</label>
              <label class="radio-inline"><input type="radio" [(ngModel)]="NoFarm" name="optradio">No</label>
            </div>
            <div class="form-group">
              <label for="">Have you recently attained a new skill?</label>
              <br>
              <label class="radio-inline"><input type="radio" [(ngModel)]="YesSkill" name="optradio">Yes</label>
              <label class="radio-inline"><input type="radio" [(ngModel)]="NoSkill" name="optradio">No</label>
            </div>
            <div>

            </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                Profile of the farm
              </a>
            </h4>
          </div>
          <div id="collapse2" class="panel-collapse collapse">
            <div class="panel-body">
              <div class="form-group">
                <label for="">Farm Name</label>
                <input  [(ngModel)]="farmName" type="text" class="form-control" name="" id="">
              </div>
              <div class="form-group">
                <h4>Farm address</h4>
                <br>
                <label for="">Municipality</label>
               <input [(ngModel)]="FarmMunicipality" type="text" class="form-control">
                
            </div>
            <div class="form-group">
              <label for="">Street</label>
              <input type="text" [(ngModel)]="farmStreet" class="form-control">

            </div>
            <div class="form-group">
              <label for="">Postal Address</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group"> 
              <label for="">Farm type</label>
              <select [(ngModel)]="TypeFarm" name="" class="form-control" id="">
                <option value="none"></option>
                <option value="dairy">Dairy</option>
                <option value="poultry">Poultry</option>
                <option value="flower">Flower </option>
                <option value="hay">Hay</option>
                <option value="cooperative">Coopererative </option>
                <option value="organic">Organic</option>
                <option value="commercial">Commercial</option>
                <option value="subsistence">Subsitence</option>
                <option value="arable">Arable</option>
                <option value="fish">Fish</option>
                <option value="vegetable">Vegetable</option>
                <option value="livestock">Livestock </option>
              </select>
            </div>
            <div class="form-group">
              <label for="">How many hectares is your farm?</label>
              <input [(ngModel)]="hectaresAvailable" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">How many hectares are still available?</label>
              <input [(ngModel)]="HectaresLeft" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">On a scale of 1-10, how secure is your water supply?</label>
              <select [(ngModel)]="WaterScale" class="form-control" name="" id="">
                <option value="none"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">State of water storage infrastructure</label>
              <select [(ngModel)]="WaterInfrastructureAvailable" class="form-control" name="" id="">
                <option value="none"></option>
                <option value="good">Good</option>
                <option value="good">Average</option>
                <option value="bad">Bad<option>
              </select>
            </div>
            <div class="form-group">
              <label for="">State of water extraction infrastructure</label>
              <select [(ngModel)]="WaterExtractionInfrastructure" name="" class="form-control" id="">
                <option value="none"></option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="bad">Bad</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">State of water dispensing infrastructure</label>
              <select name="" [(ngModel)]="WaterDispensingInfrastructure" class="form-control" id="">
                <option value="none"></option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="bad">Bad</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">List the top 3 crop/livestock you have produced in the last 3 years</label>
              <input [(ngModel)]="Yield01" style="margin-bottom: 10px;" placeholder="" type="text" class="form-control" name="" id="">
              <input [(ngModel)]="Yield02"  style="margin-bottom: 10px;" placeholder="" type="text" class="form-control" name="" id="">
              <input [(ngModel)]="Yield03"  style="margin-bottom: 10px;" placeholder="" type="text" class="form-control" name="" id="">
            </div>
            <div class="form-group">
              <label for="">State of access to your farm</label>
              <select  [(ngModel)]="farmAccess"  class="form-control" name="" id="">
                <option value="none"></option>
                <option value="gravel">Gravel</option>
                <option value="semigravel">Semi-gravel</option>
                <option value="tar">Tar</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">How is the network coverage in your area?</label>
              <select [(ngModel)]="NetworkCoverage"  class="form-control" name="" id="">
                <option value="none"></option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="bad">Bad</option>
              </select>
            </div>
           
            </div>
          </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                    Quality of the farming methods
                </a>
              </h4>
            </div>
            <div id="collapse3" class="panel-collapse collapse">
              <div class="panel-body">
             <div class="form-group">
              <label for="">Quality of farming methods</label>
              <select [(ngModel)]="farmingMethods"  class="form-control" name="" id="">
                <option value="none"></option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Bad">Bad</option>
              </select>
             </div>
             <div class="form-group">
              <label for="">Do you use certified seeds?</label>
              <br>
              <label [(ngModel)]="CertifiedSeedYes"  class="radio-inline"><input type="radio" name="optradio">Yes</label>
              <label [(ngModel)]="CertifiedSeedNo"   class="radio-inline"><input type="radio" name="optradio">No</label>
             </div>
             <div class="form-group">
              <label for="">Do you use agro-chemicals?</label>
              <br>
              <label [(ngModel)]="AgroChemicalsYes"   class="radio-inline"><input type="radio" name="optradio">Yes</label>
              <label [(ngModel)]="AgroChemicalsNo" class="radio-inline"><input type="radio" name="optradio">No</label>
             </div>
             <div class="form-group">
              <label for="">Do you use agro-machinery?</label>
              <br>
              <label  [(ngModel)]="AgroMachinesYes" class="radio-inline"><input type="radio" name="optradio">Yes</label>
              <label [(ngModel)]="AgroMachinesNo" class="radio-inline"><input type="radio" name="optradio">No</label>
             </div>
             <div class="form-group">
              <label for="">Quality of weed management</label>
              <select  [(ngModel)]="WeedManagement" class="form-control" name="" id="">
                <option value="none"></option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="bad">Bad</option>
              </select>
             </div>
             <div class="form-group">
              <label for="">Quality of crop disease management</label>
              <select  [(ngModel)]="diseaseManagement" class="form-control" name="" id="">
                <option value="none"></option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="bad">Bad</option>
              </select>
             </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">
                    Access to Premium Suppliers/Services
                </a>
              </h4>
            </div>
            <div id="collapse4" class="panel-collapse collapse">
              <div class="panel-body">
             <div class="form-group">
              <label for="">State of general hygiene</label>
              <select  [(ngModel)]="generalHygiene" class="form-control" name="" id="">
                <option value="none"></option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="bad">Bad</option>
              </select>
             </div>
             <div class="form-group">
              <label for="">Rate the accessibility that you have to premium agro suppliers</label>
              <select [(ngModel)]="AgroSuppliers" class="form-control" name="" id="">
                <option value="none"></option>
                <option value="easy">Easy</option>
                <option value="intermediate">Intermediate</option>
                <option value="difficult">Difficult</option>
              </select>
             </div>
             <div class="form-group">
              <label for="">Rate the accessibility that you have to agro technical support services</label>
              <select  [(ngModel)]="technicalSupport" class="form-control" name="" id="">
                <option value="none"></option>
                <option value="easy">Easy</option>
                <option value="intermediate">Intermediate</option>
                <option value="difficult">Difficult</option>
              </select>
             </div>
             <div class="form-group">
              <label for="">Rate the accessibility that you have to logistics providers</label>
              <select  [(ngModel)]="logisticsProviders" class="form-control" name="" id="">
                <option value="none"></option>
                <option value="easy">Easy</option>
                <option value="intermediate">Intermediate</option>
                <option value="difficult">Difficult</option>
              </select>
             </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse5">
                    Level of compliance 
                </a>
              </h4>
            </div>
            <div id="collapse5" class="panel-collapse collapse">
              <div class="panel-body">
                <div class="form-group">
                  <label for="">Rate your record keeping</label>
                  <select [(ngModel)]="recordKeeping" class="form-control" name="" id="">
                    <option value="none"></option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="bad">Bad</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="">Do you possess water license</label>
                  <br>
                  <label [(ngModel)]="waterLicenseYes" class="radio-inline"><input type="radio" name="optradio">Yes</label>
                  <label [(ngModel)]="waterLicenseNo" class="radio-inline"><input type="radio" name="optradio">No</label>
                </div>
                <div class="form-group">
                  <label for="">Do you possess a land use permit?</label>
                  <br>
                  <label  [(ngModel)]="LandUsePermitYes" class="radio-inline"><input type="radio" name="optradio">Yes</label>
                  <label  [(ngModel)]="LandUsePermitNo" class="radio-inline"><input type="radio" name="optradio">No</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">

            </div>
            <div class="col-lg-4">
              <button (click)="OnRegister()" class="btn btn-lg btn-success">Register</button>
              <button (click)="Login()" class="btn btn-lg btn-primary" style="margin: 20px;">Login</button>
            </div>
            <div class="col-lg-4">

            </div>
          </div>
          
    </div>
      
</div>
